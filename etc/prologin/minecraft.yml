# minecraft_server.jar stuff
server:
    host: minecraft
    human_name: Prolocraft
    working_dir: /var/prologin/minecraft/server
    log_check:
        charset: latin1  # yay! java!
        delay: 0.5
        case_sensitve: true

properties:
    rcon.password: CHANGEME
    rcon.port: 25575
    motd: Prolocraft
    level_name: prologin
    pvp: true
    max_players: 100
    allow_nether: true
    enable_query: false
    allow_flight: false
    server_port: 25565
    level_type: DEFAULT
    enable_rcon: true
    force_gamemode: false
    max_build_height: 256
    spawn_npcs: true
    white_list: false
    spawn_animals: true
    hardcore: false
    snooper_enabled: false
    texture_pack:
    online_mode: false  # must be false
    difficulty: 1
    gamemode: 0
    spawn_monsters: true
    generate_structures: true
    view_distance: 10
    spawn_protection: 16

# static client-side stuff + skins
resources:
    media_url: http://s3.amazonaws.com/MinecraftResources/
    static_dir: /var/prologin/minecraft/static  # must be a copy/link of sadm/minecraft/static
    skin_dir: /var/prologin/minecraft/skins
