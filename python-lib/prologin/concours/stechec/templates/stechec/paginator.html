<ul class="pagination">
  <li class="page {% if not page.has_previous %}disabled{% endif %}">
    <a href="{% if page.has_previous %}?page={{ page.previous_page_number }}{% else %}#{% endif %}">&lt; Prev</a>
  </li>

  {% if show_first %}
    <li><a href="?page=1">1</a></li>
    <li class="ellipsis disabled"><a href="#">…</a></li>
  {% endif %}
  {% for linkpage in page_numbers %}
  <li class="{% ifequal linkpage page %}active{% endifequal %}">
    <a href="{% ifequal linkpage page %}#{% else %}?page={{ linkpage }}{% endifequal %}">{{ linkpage }}</a>
  </li>
  {% endfor %}
  {% if show_last %}
    <li class="ellipsis disabled"><a href="#">…</a></li>
    <li><a href="?page=last">{{ paginator.num_pages }}</a></li>
  {% endif %}

  <li class="page {% if not page.has_next %}disabled{% endif %}">
    <a href="{% if page.has_next %}?page={{ page.next_page_number }}{% else %}#{% endif %}">Next &gt;</a>
  </li>
</ul>
