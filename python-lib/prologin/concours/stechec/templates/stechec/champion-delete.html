{% extends "stechec/base.html" %}

{% block title %}Suppression du champion{% endblock %}
{% block titleh1 %}Suppression du champion {{ object.name }} <small>#{{ object.id }}</small>{% endblock %}

{% block content %}

<p>Confirmez la suppression de votre champion&nbsp;:</p>

<form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"><i class="fa fa-trash-o"></i> Supprimer {{ object.name }}</button>
</form>

{% endblock %}
